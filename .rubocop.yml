# Don't care about single/double quotes inside interpolation
Style/StringLiteralsInInterpolation:
  Enabled: false

# No braces around parameters doesn't work very nicely in this
# project because there are lots of hashes with string keys.
Style/BracesAroundHashParameters:
  Enabled: false

# TODO: refactor tests that don't conform to this cop.
Lint/ParenthesesAsGroupedExpression:
  Exclude:
    - 'test/**/*'

# This cop doesn't work nicely with the style in the tests.
Style/ClosingParenthesisIndentation:
  Enabled: false

# Offense count: 1
# Cop supports --auto-correct.
Performance/StringReplacement:
  Exclude:
    - 'lib/health_check/check_file_parser.rb'

# Offense count: 2
Style/ClassVars:
  Exclude:
    - 'app.rb'
    - 'lib/unified_search/suggestion_blacklist.rb'

# Offense count: 40
# Cop supports --auto-correct.
# Configuration parameters: MaxLineLength.
Style/IfUnlessModifier:
  Enabled: false

# Offense count: 2
Style/MethodCalledOnDoEndBlock:
  Exclude:
    - 'lib/elasticsearch/advanced_search_query_builder.rb'
    - 'lib/taxonomy_prototype/data_parser.rb'

# Offense count: 4
Style/MultilineBlockChain:
  Exclude:
    - 'lib/document.rb'
    - 'lib/parameter_parser/search_parameter_parser.rb'
    - 'lib/schema/document_types.rb'
    - 'lib/schema/index_schema.rb'

# Offense count: 1
# Cop supports --auto-correct.
Style/MultilineBlockLayout:
  Exclude:
    - 'lib/indexer/bulk_payload_generator.rb'

# Offense count: 6
Style/StructInheritance:
  Exclude:
    - 'lib/health_check/basic_auth_credentials.rb'
    - 'lib/health_check/search_check.rb'
    - 'lib/registries.rb'
    - 'lib/unified_search/spell_check_fetcher.rb'
    - 'lib/unified_search/spell_check_presenter.rb'
    - 'lib/unified_search/suggestion_blacklist.rb'
